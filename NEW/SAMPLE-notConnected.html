<!DOCTYPE html>
<html lang="it">

<head>

	<!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autori" content="Andrea Delli, Alexander Nettenbreijers">
    <meta name="data" content="maggio 2019">
    <meta name="descrizione" content="Logged - Firebird">
    <meta name="keywords" content="HTML, firewall, logged, login, homepage, info, connessione">

	<!-- REFERENCES -->
    <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- HEAD -->
	<title>Firebird</title>
	
</head>

<body>

	<hr class="sep six">
	
    <div class="card">
        <img src="resources/logo.png" id="logo" alt="Logo ITIS Meucci">
			
		<hr class="sep three">
			
		<div class="card-inside" id="card">
		
									<div id="TITLE" class="AREA">
                                    <!--[TITLE_START]-->
                        <h2 class="form-signin-heading"><!--[TITLETEXT_START]-->Effettua il login<!--[TITLETEXT_END]--></h2>
                        <!--[TITLE_END]-->
									</div>
									
									<hr class="sep half">
									
									<div id="SUCCESS" class="AREA">
									<!--[SUCCESS_START]--><!--[SUCCESS_END]-->
									</div>
									
									<div id="FAIL" class="AREA">
									<!--[FAIL_START]--><!--[FAIL_END]-->
									</div>
									
									<hr class="sep half">
									
									<div id="LOGINBTN" class="AREA">
									<!--[LOGINBTN_START]-->
                        <div class="login-wrap">
                            <a class="btn-a btn-lg btn-login btn-block" href="http://firebird.flashinlabs.com/?dologin">Accedi</a>
                        </div>
                        <!--[LOGINBTN_END]-->
									</div>
									
									<div id="LOGOUTBTN" class="AREA">
									<!--[LOGOUTBTN_START]--><!--[LOGOUTBTN_END]-->
									</div>
									
									<hr class="sep half">
									
									<div id="INFO" class="AREA">
									<!--[INFO_START]--><!--[INFO_END]-->
                                    </div>
		
		</div>
    </div>
	
	<hr class="sep half">
	
	<!-- Pre-creati elementi utilizati dai .JS -->
	<div id="objects">
	
		<!-- Certificato -->
		<div id="downloader-obj">
			<div class="DownloadArea">
				<div id="Download" onclick="alert('Error')"><i class="fas fa-download"></i></div> 
				<div class="text"><span >Certificato per </span> <span class="OS"></span> </div>
				<hr>
				<div id="popup"><span>Non hai <span class="OS"></span>?</span></div>
			</div>
		</div>
		
		<div id="screen-obj"></div>
		
		<div id="modal-obj">
			<div id="MODAL_CLOSE"><i class="fas fa-times"></i></div>
            <table>
                    <tr class="head"><th></th><th>File name</th><th>OS</th></tr>
                    <tr><th> <a href="cert.der"><i class="fas fa-download"></i></a></th><td>cert.der</td><td>windows </td></tr>
                    <tr><th> <a href="cert.pem"><i class="fas fa-download"></i></a></th><td>cert.pem</td><td>andorid </td></tr>
            </table>
		</div>
		
		<!-- Toggle -->
		<div id="toggle-obj">
		<div id="toggle"><i class="fas fa-chevron-down"></i></div>
		</div>
		
		<!-- Buttons -->
		<div id="loginbtn-obj">
					<button onclick="location.href='?dologin'" class="btn-edited google btn-blue">
						<table>
							</tr>
							<td class="img" ><img src="resources/g-logo.png"></img></td>
							<td class="text"><span>Accedi</span></td>
							</tr>
						</table>
					</button>
		</div>
		<div id="logoutbtn-obj">
					<button onclick="location.href='?dologout'" class="btn-edited google btn-green">
						<table>
							</tr>
							<td class="img" ><img src="resources/g-logo.png"></img></td>
							<td class="text"><span>Disconetti</span></td>
							</tr>
						</table>
					</button>
		</div>
		
	</div>
	
	<script src="js/$.js"></script>
	<script src="js/script.js"></script>
	<script src="js/TableToggle.js"></script>
	<script src="js/getOS.js"></script>
	<script src="js/cert.js"></script>
	
</body>

</html>
